spring.application.name=irctc-backend
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.url=jdbc:postgresql://localhost:5432/irctc?characterEncoding=UTF-8&serverTimezone=UTC
spring.jpa.database-platform=org.postgresql.Driver
#Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/master.xml

##MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.learning.irctcbackend.model
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

springdoc.swagger-ui.operations-sorter=alpha

